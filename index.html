<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="chat">
            <div class="chat__status">
                <div class="status__internet">
                    <div class="internet__signal font -zero"> <i class="signal"></i> <i class="signal"></i> <i
                            class="signal"></i> <i class="signal"></i> <i class="signal"></i> </div>
                    <div class="internet__device "> </div>
                </div>
                <div class="status__time">
                    <p id="clock"></p>
                </div>
                <div class="status__power">
                    <div class="power__wifi"> <svg class="ico -wifi" viewBox="0 0 96 96"
                            xmlns="http://www.w3.org/2000/svg">
                            <title>
                                <g>
                                    <path d="M48,60A12,12,0,1,0,60,72,12.0081,12.0081,0,0,0,48,60Z"></path>
                                    <path
                                        d="M22.6055,46.6289A5.9994,5.9994,0,1,0,31.1133,55.09a24.2258,24.2258,0,0,1,33.7734,0,5.9512,5.9512,0,0,0,4.2539,1.77,6,6,0,0,0,4.2539-10.23C59.7773,32.918,36.2227,32.918,22.6055,46.6289Z">
                                    </path>
                                    <path
                                        d="M90.27,29.7773a59.1412,59.1412,0,0,0-84.539,0,5.9994,5.9994,0,1,0,8.5312,8.4375c18.1172-18.3281,49.3594-18.3281,67.4766,0A5.9994,5.9994,0,1,0,90.27,29.7773Z">
                                    </path>
                                </g>
                            </title>
                        </svg> </div>
                    <div class="power__battery"> <span class="font -sm">60%</span> <i class="battery"></i> </div>
                </div>
            </div>

            <div class="chat__heading" id="headerObj">
                <div class="heading__profile"> <img id="image__header" template_target="target2" alt="Julia Oliveira"
                        src="">
                </div>
                <div class="heading__names"> <span class="name" id="name" template_target="target1"></span>
                </div>
            </div>

            <div class="chat__message" id="containerObj">
                <div class="message__inner" id="message__inner">




                </div>
            </div>

        </div>

    </div>

    <script src="./index.js" type="module"></script>

</body>

</html>
